<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task API</title>
</head>
<body>
    <div class="main">
    <h1>Online Currency Converter</h1>
    <div class="divHoldsTwoSections">
        <div class="InputDiv">
            <h4>Input value</h4>
            <div class="buttons">
                <button>RUB</button>
                <button>USD</button>
                <button>EUR</button>
                <button>GBP</button>
            </div>
            <input type="text" placeholder="1 RUB = 0.0135 USD">
        </div>
        <div class="exchangeDiv">
            <h4>Exchanged Value</h4>
            <div class="buttons">
                <button>RUB</button>
                <button>USD</button>
                <button>EUR</button>
                <button>GBP</button>
            </div>
            <input type="text" placeholder="1 USD = 73.8896 RUB">
        </div>

        </div>
    </div>
    











    <script src="script.js"></script>
</body>
</html>
