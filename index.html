<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task API</title>
</head>
<body>
    <div class="main">
        <h1>Online Currency Converter</h1>
        <div class="divHoldsTwoSections">
            <div class="InputDiv">
                <h4>Input value</h4>
                <div class="buttons">
                    <button class="firstRub">RUB</button>
                    <button class="firstUsd">USD</button>
                    <button class="firstEur">EUR</button>
                    <button class="firstGbp">GBP</button>
                </div>
                <input type="text" value="5 000">
            </div>
            <div class="exchangeDiv">
                <h4>Exchanged Value</h4>
                <div class="buttons">
                    <button class="secondRub">RUB</button>
                    <button class="secondUsd">USD</button>
                    <button class="secondEur">EUR</button>
                    <button class="secondGbp">GBP</button>
                </div>
                <input type="text" value="67.6685">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
